<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="girl happily listening to music" class="hero">
    <h1 class="card-title">Order Summary</h1>

 <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<div class="plan">
  <img src="/images/icon-music.svg" alt="music icon" class="plan-icon">
  <div class="plan-information">
  <h3 class="plan-information-type">Annual Plan</h3>
  <p class="plan-information-price">$59.99/year</p>
</div>
  <a href="#" class="plan-change">Change</a>
</div class="action">
  <button class='action-payment'>Proceed to Payment</button>
  <a class='action-cancel' href="#">Cancel Order</a>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Graditya</a>.
  </div>
</body>
</html>
